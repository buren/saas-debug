<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>SAAS Debug</title>

    <!-- Main styles -->
    <style media="screen">
      #browser-logo img {
        width: 66px;
      }

      .debug-separator {
        margin: 80px 0 40px 0;
        height: 75px;
      }

      .hero {
        background-color: #f8f8f8;
        padding: 4rem 4rem;
      }

      pre {
        background: #f8f8f8;
        padding: 0.5rem;
        max-height: 380px;
      }
    </style>
</head>

<body>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="display-4 mb-4">What browser am I using?</h1>

      <div class="row justify-content-center">
        <div class="col">
          <div class="jumbotron hero">
            <p class="lead mb-1">
              <em>You're using...</em>
            </p>
            <h1 class="display-5">
              <span id="browser-logo"></span>
              <span id="browser-name"></span>
              <span id="browser-version"></span>
            </h1>
          </div>
        </div>
        <div class="col">
          <div class="jumbotron hero">
            <p class="lead mb-1">
              <em>Copy &amp; paste</em>
            </p>
            <h1 class="display-5">
              <a href="#" class="debug-info-to-clipboard">Browser info</a>
            </h1>
          </div>
        </div>
      </div>

      <div class="debug-separator">
        <hr>
      </div>

      <div class="debug-info"></div>
        <small>
          <a href="#" class="debug-info-to-clipboard">Copy browser info to clipboard</a>
        </small>
        <pre id="debug-info-json"></pre>
        <a href="#">Top of page</a>
    </div>
  </div>
</div>

<script src="/dist/bundle.js" charset="utf-8"></script>
</body>
</html>
